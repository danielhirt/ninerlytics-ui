<h1>Insert List View Here</h1>

<mat-accordion>
    <mat-expansion-panel class="mat-elevation-z8" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
                <mat-icon>view_list</mat-icon>&nbsp; Displaying data for time range: 
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>
  <div>
  
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="tableDataSource" matSort>
  
          <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
  
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
                 
          </mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="mac">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mac Address </th>
          <td mat-cell *matCellDef="let row"> {{row.macAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time Action </th>
            <td mat-cell *matCellDef="let row"> {{row.start}} </td>
          </ng-container>

          <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time Action </th>
            <td mat-cell *matCellDef="let row"> {{row.end}} </td>
          </ng-container>
  
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><mat-icon color="primary" (click)="refreshFunction()" style="cursor: pointer;">refresh</mat-icon></th>
            <td mat-cell *matCellDef="let row"><mat-icon color="primary">info</mat-icon></td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
  </mat-expansion-panel>
  <br>
