   <div class="table-container mat-elevation-z8">
   <table mat-table
   [dataSource]="tableDataSource" multiTemplateDataRows
   class="mat-elevation-z8" matSort>

   
<ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
<th mat-header-cell *matHeaderCellDef> {{column}} </th>
<td mat-cell *matCellDef="let row"> <strong>{{row.macAddress}}</strong> </td>
</ng-container>

<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
<td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
  <div class="example-element-detail"
       [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
    <div class="example-element-description">
    <h6>Actions:</h6>
     <p>{{row.startTime}}: {{row.start}}</p>
     <p>{{row.endTime}}: {{row.end}}</p>
      <span class="example-element-description-attribution">    </span>
    </div>
  </div>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"
  class="example-element-row"
  [class.example-expanded-row]="expandedElement === row"
  (click)="expandedElement = expandedElement === row ? null : row">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
