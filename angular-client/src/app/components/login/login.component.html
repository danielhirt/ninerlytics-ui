
<div class="body">
<mat-card class="example-card text-center"> 
        <img src="../../assets/img/logocci.jpg">    
        <h5 *ngIf="spinner === null">Wifi Visualization and Analysis Tool<br><br>Login:</h5>
        <h5 *ngIf="spinner === 'spin' && message ==='login'">Logging in...</h5>
        <br>
        <h6 *ngIf="spinner === 'spin' && message ==='login'">Building dashboards and constructing data...</h6>
        <h6 *ngIf="errorMessage === 'error'" style="color:red;">Invalid username or password, please try again.</h6>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>

    <mat-progress-spinner style="margin:0 auto;" *ngIf="spinner === 'spin'"
    class="example-margin text-center"
    [color]="color"
    [mode]="mode"
    [value]="value">
    </mat-progress-spinner>

    <div *ngIf="spinner === null">
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Email Address" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()" style="color: white;">Login</button>
      &nbsp;
      <div>
      <button mat-button style="color: white;">Request Access</button>
    </div>

    </mat-card-actions>
  </div>
  <p class="copyright">API Version: v1.0.4-SPRT-2 <br> &copy; 2019 The University of North Carolina at Charlotte. All rights reserved.</p>
  </mat-card>
</div>
